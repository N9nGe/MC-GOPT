# Test configuration for non-cubic bin: 20x35x40
# Use this for Objective 1: Testing generalization on out-of-distribution bin sizes

seed: 5
cuda_deterministic: True
log_interval: 10

env:
  id: OnlinePack-v1
  scheme: EMS                  # the scheme of generating candidate map: heightmap, EP, FC
  rot: True
  box_type: random              # random, cut
  container_size: [20, 35, 40]  # Non-cubic bin size
  step: 4                       # Box size step
  k_placement: 80              # number of candidate placements


train:
  algo: PPO
  clip_param: 0.3
  num_processes: 128
  num_steps: 5
  epoch: 1000
  last_epoch: 200
  batch_size: 128
  step_per_epoch: 40000
  repeat_per_collect: 1
  gae_lambda: 0.96
  reward_type:            # optional: "terminal", None
  gamma: 1                  # discount factor for rewards (default: 1)

opt:
  optimizer: Adam
  lr: 7e-5
  lr_decay: True
  eps: 1e-5
  alpha: 0.99

loss:
  entropy: 0.001
  value: 0.5

model:
  padding_mask: False
  embed_dim: 128
  heads: 1
  num_layers: 3
  forward_expansion: 2
  dropout: 0

