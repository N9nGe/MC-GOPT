# Configuration for bin size curriculum learning (Ablation Study)
# Progressively introduces larger container sizes during training
# Uses 3 cubic bins: 10x10x10, 12x12x12, 15x15x15
# Also includes box difficulty curriculum (large boxes -> small boxes)

# Custom run name (optional - comment out to use auto-generated name)
run_name: multisize_curriculum_by_size_3bins_cubic

seed: 5
cuda_deterministic: True
log_interval: 10

env:
  id: OnlinePack-v1
  scheme: EMS                  # the scheme of generating candidate map: heightmap, EP, FC
  rot: True
  box_type: curriculum          # Use curriculum-based box generation
  container_size: [10, 10, 10]  # IGNORED when bin_sizes is set (only used for box generation range)
  bin_sizes: [[10, 10, 10], [12, 12, 12], [15, 15, 15]]  # ACTUAL training sizes: 3 cubic bins
  step: 5                       # Box size step (based on max bin size: 15)
  k_placement: 80              # number of candidate placements


train:
  algo: PPO
  clip_param: 0.3
  num_processes: 24    # the number of subprogresses, if debug, set to 1
  num_steps: 5
  epoch: 1000
  last_epoch: 200
  batch_size: 128
  step_per_epoch: 20000
  repeat_per_collect: 1
  gae_lambda: 0.96
  reward_type:            # optional: "terminal", None
  gamma: 1                  # discount factor for rewards (default: 1)

  # Box difficulty curriculum learning parameters (controls box size distribution)
  # This runs independently of bin size curriculum
  use_curriculum: True
  curriculum_initial: 0.2      # Start with easy episodes (large boxes)
  curriculum_final: 0.8        # End with hard episodes (small boxes)
  curriculum_epochs: 700       # Curriculum epochs for box difficulty
  curriculum_schedule: linear  # linear, exponential, or step

  # Bin size curriculum learning parameters (ABLATION STUDY)
  # Controls progressive introduction of larger container sizes
  # Strategy: Start with smallest bin (10x10x10), gradually add larger bins
  use_bin_curriculum: True     # Enable bin size curriculum
  bin_curriculum_epochs: 600   # How many epochs to complete bin curriculum
  bin_curriculum_schedule: linear  # linear: gradual addition, step: discrete jumps, all_at_once: no curriculum
  bin_curriculum_sort: volume  # How to sort bins: volume or max_dim

opt:  # optimizer
  optimizer: Adam              # optimizer: Adam, RMSprop
  lr: 7e-5                     # learning rate (RMSprop7e-4, 1e-6, Adam7e-5)
  lr_decay: True               # use a linear schedule on the learning rate
  eps: 1e-5                    # epsilon (default: 1e-5)
  alpha: 0.99                  # RMSprop alpha (default: 0.99)

loss:
  entropy: 0.001               # entropy term coefficient (default: 0.01)
  value: 0.5                   # value loss coefficient (default: 0.5)

model:
  padding_mask: False                   # padding mask
  embed_dim: 128
  heads: 1
  num_layers: 3
  forward_expansion: 2
  dropout: 0
